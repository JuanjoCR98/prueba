<div class="container" style="padding-top: 10px;">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngClass]='{"text-white bg-dark":usuario.id}' *ngFor="let usuario of usuarios">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.telefono}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
