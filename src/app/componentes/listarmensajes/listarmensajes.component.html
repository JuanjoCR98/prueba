<div class="container" style="padding-top: 10px;">
  <div class="row">
    <div class="col-lg-4">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card">
          <div class="card-header" style="text-align: center;">
            <h5>EDITAR MENSAJE</h5>
          </div>
          <div class="card-body">
            <textarea type="text" [(ngModel)]="mensajeSeleccionado.mensaje" class="form-control"
              placeholder="Mensaje"></textarea>
            <label>Remitente: <input type="text" disabled [(ngModel)]="mensajeSeleccionado.idRemitente"
                class="form-control"></label>
            <label>Destinatario<input type="text" disabled [(ngModel)]="mensajeSeleccionado.idDestinatario" class="form-control"></label><br>
            <button (click)="editarMensaje()" class="btn btn-primary btn-block">Editar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Remitente</th>
              <th>Destinatario</th>
              <th>Mensaje</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="mensajeSeleccionado=mensaje" *ngFor="let mensaje of mensajes">
              <td>{{mensaje.idRemitente}}</td>
              <td>{{mensaje.idDestinatario}}</td>
              <td>{{mensaje.mensaje}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
