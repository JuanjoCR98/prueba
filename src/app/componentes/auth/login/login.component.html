<div class="container" style="padding-top: 10px;">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8" style="padding-top: 5px;">
        <h2>LOGIN</h2>
        <div class="alert alert-danger" role="alert" *ngIf="mensaje">
            <strong>{{mensaje}}</strong>
        </div>
        <form [formGroup]="formLogin" (submit)="login()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Email...">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a...">
          </div>
          <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
        </form>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</div>
