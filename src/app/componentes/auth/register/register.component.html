<div class="container" style="padding-top: 10px;">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="padding-top: 5px;">
                <div [hidden]="registrado!=true" class="alert alert-success" role="alert">
                    <p>Se ha registrado correctamente</p>
                </div>
                <form [formGroup]="formRegister" (submit)="submit()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="password" placeholder="ContraseÃ±a...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="password2" placeholder="Repite contraseÃ±a...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="dni" placeholder="Dni...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono...">
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registrar</button></div>
                </form>
            </div>
        </div>
    </div>
   
</div>
