<div class="formulario_about">
  <input class="campo_formulario" type="text" [(ngModel)]="nombre" placeholder="NOMBRE"><br>
  <input class="campo_formulario" type="text" [(ngModel)]="apellidos" placeholder="APELLIDOS"><br>
  <button class="boton_formulario" (click)="saludarA(nombre,apellidos)">SALUDAR</button>
</div>
